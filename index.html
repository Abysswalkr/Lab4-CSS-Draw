<!DOCTYPE html>
<html lang="es">

  <link rel="stylesheet" href="style.css">
  <title>Dibujo de Steve</title>
</head>
<body>
  <div class="container">
    <h1>Dibujo de Steve</h1>

      <div class="head">
        <div class="head-part"></div>
      </div>
      <div class="torso"></div>

      <div class="arm-right"></div>

      <div class="zombie">
        <div class="sword-handle"></div>
        <div class="sword-blade"></div>
      </div>
    </div>
  </div>
